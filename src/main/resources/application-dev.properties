

# 应用名称
spring.application.name=dms-server
# 应用服务 WEB 访问端口
server.port=9000
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/bookinfo?serverTimezone=Asia/Shanghai
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=root


#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mapper/*xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=com.example.dmsserver.entity

mybatis-plus.configuration.map-underscore-to-camel-case=false

mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

spring.mvc.pathmatch.matching-strategy=ant_path_matcher


spring.redis.host=127.0.0.1
spring.redis.port=6379
# 最大连接
spring.redis.lettuce.pool.max-active=8
# 最大空闲连接
spring.redis.lettuce.pool.max-idle=8
# 最小空闲连接
spring.redis.lettuce.pool.min-idle=0
# 连接等待时间
spring.redis.lettuce.pool.max-wait=100
# redis数据库指定
spring.redis.database=2

sys.jwt.secret=f4e2e52034348f86b67cde581c0f9eb5
sys.jwt.expire=604800
sys.jwt.header=Authorization